<div>
  <div class="input-group">
    <input type="text" class="form-control" id="cname" placeholder="Search for..." #cityName />
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" id="search" (click)="onButtonClick(cityName.value)">
        <svg focusable="false" width="25px" fill="#4285f4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
      </button>
    </span>
  </div>
</div>
<div class="main-container" id="main-con">
  <app-summary [summaryInfo]="weatherService.summary"></app-summary>
  <app-temperature></app-temperature>
  <app-tpw></app-tpw>
  <app-chart></app-chart>
  <div class="forecast">
    <div class="col-xs-12" id="fore1">
      <div class="row">
        <app-day-tile *ngFor="let dayInfo of weatherService.dayTileList" [dayTileInfo]="dayInfo"></app-day-tile>
      </div>
    </div>
  </div>
</div>
